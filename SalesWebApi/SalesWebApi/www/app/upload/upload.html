<h2>
    Upload a file
    <button class="pull-left btn btn-default" ngf-select ngf-change="vm.setfiles($files)" name="vfile" required="">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
            <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
        </svg>
    </button>
</h2>
<form name="uploadform" novalidate autocomplete="off">
    <div class="form-group">
        <div class="input-group">
            <input ng-model="vm.file.name" placeholder="File is not selected" class="form-control" required disabled />

        </div>
        <br>
        <div>
            <button ng-disabled="uploadform.$invalid" class="btn btn-success" ng-click="vm.upload()">Send</button>
        </div>
    </div>
</form>
